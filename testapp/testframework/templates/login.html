{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'testframework/css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'testframework/css/stylehome.css' %}">
    <title>Mumbai Hackathon</title>
  </head>
  <body>
    <a id="nav-expand" href="#">
        <span class="icon icon-menu"></span>&nbsp;
        Menu
      </a>
      <nav>
        <a id="nav-collapse" href="#">
          <span class="icon icon-cross"></span>
        </a>
        <a href="{%url 'home' %}">Home</a>
        <a href="{%url 'login' %}">Login</a>
        <a href="{%url 'registration' %}">Registration</a>
    </nav>
    <center>
        <br><br>
    <h1 style="color:white">Welcome to Mumbai Hackathon</h1></center>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>
          <form>
            <input type="text" id="emailAddress" class="fadeIn second" name="login" placeholder="Email">
            <input type="text" id="passwd" class="fadeIn third" name="login" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Log In">
            <button onclick="javascript:Login.checkValue()">SUBMIT</button>
          </form>
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
      <script src="{% static 'testframework/js/handling.js' %}"></script>
      <script src="{% static 'testframework/js/validations.js' %}"></script>
      <script src="{% static 'testframework/js/login.js' %}"></script>
</body>
</html>
